<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build.css">
    <title>Employee Portal | Welcome</title>
</head>

<body>

    <!-- navbar -->
    <nav class="w-full fixed shadow-md">
        <div class="max-w-6xl mx-auto px-2 sm:px-6 lg:px-10">
            <div class="relative flex items-center justify-between h-16">
                <div class="flex items-center justify-start">
                    <div class="flex-shrink-0 flex items-center">
                        <img class="block h-10 w-auto" src="./brand_icon.svg" alt="Entri">
                        <h1
                            class="mx-2 font-extrabold text-3xl text-entri-color hover:text-entri-color-dark cursor-pointer">
                            ENTRI
                        </h1>
                    </div>
                </div>
                <!-- Profile dropdown -->
                <div class="ml-3 relative">
                    <div class="flex items-center">
                        <h2 id="show-username" class="mr-4"></h2>
                        <button type="button"
                            onclick="toggleUserMenu()"
                            class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white"
                            id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full"
                                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                alt="">
                        </button>
                    </div>
                    <div id="menu-list" class="hidden origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                        role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                        <!-- Active: "bg-gray-100", Not Active: "" -->
                        <a href="/index.html" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1"
                            id="user-menu-item-0">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- login section -->
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-10">
            <div>
                <h2 class="mt-6 text-center text-4xl font-bold text-entri-color-dark" id="welcome"></h2>
            </div>
            <p class="text-center text-gray-600">You have successfully logged in</p>
        </div>
    </div>
</body>

<script src="index.js"></script>
<script>
    window.onload = function () {
        var url = window.location.href;
        var username = url.split("=").pop();
        console.log(username);
        document.getElementById("show-username").innerHTML = username;
        document.getElementById("welcome").innerHTML = "Welcome " + username;
    }
</script>

</html>
